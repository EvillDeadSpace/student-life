<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f0fdfa"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#0ea5a4" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="500" height="400" fill="url(#grid)"/>
  
  <!-- Students illustration -->
  <!-- Student 1 -->
  <circle cx="150" cy="150" r="30" fill="#0ea5a4"/>
  <rect x="120" y="180" width="60" height="80" rx="30" fill="#0ea5a4"/>
  <circle cx="140" cy="140" r="3" fill="white"/>
  <circle cx="160" cy="140" r="3" fill="white"/>
  <path d="M 145 155 Q 150 160 155 155" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Student 2 -->
  <circle cx="250" cy="170" r="25" fill="#14b8a6"/>
  <rect x="225" y="195" width="50" height="70" rx="25" fill="#14b8a6"/>
  <circle cx="240" cy="165" r="2" fill="white"/>
  <circle cx="260" cy="165" r="2" fill="white"/>
  <path d="M 245 175 Q 250 180 255 175" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Student 3 -->
  <circle cx="350" cy="160" r="28" fill="#0d9488"/>
  <rect x="322" y="188" width="56" height="75" rx="28" fill="#0d9488"/>
  <circle cx="340" cy="155" r="3" fill="white"/>
  <circle cx="360" cy="155" r="3" fill="white"/>
  <path d="M 345 170 Q 350 175 355 170" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Books -->
  <rect x="80" y="240" width="15" height="20" fill="#059669" rx="2"/>
  <rect x="95" y="235" width="15" height="25" fill="#047857" rx="2"/>
  <rect x="110" y="245" width="15" height="15" fill="#065f46" rx="2"/>
  
  <!-- Laptop -->
  <rect x="300" y="280" width="80" height="50" fill="#374151" rx="5"/>
  <rect x="305" y="285" width="70" height="40" fill="#111827" rx="3"/>
  <rect x="330" y="290" width="20" height="15" fill="#0ea5a4" rx="2"/>
  
  <!-- Coffee cup -->
  <ellipse cx="200" cy="290" rx="15" ry="20" fill="#8b5cf6"/>
  <rect x="185" y="285" width="30" height="5" fill="#8b5cf6" rx="2"/>
  <path d="M 215 285 Q 225 285 225 295 Q 225 305 215 305" stroke="#8b5cf6" stroke-width="3" fill="none"/>
  
  <!-- Text elements -->
  <text x="250" y="350" text-anchor="middle" fill="#0ea5a4" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Student Life</text>
  <text x="250" y="370" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="14">Dijeli svoja iskustva</text>
</svg>
